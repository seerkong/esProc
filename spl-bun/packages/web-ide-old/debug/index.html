<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web IDE Debug (Univer + AG Grid)</title>
    <style>
      :root {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f5f7fb;
        color: #1e2733;
      }
      body {
        margin: 0;
        padding: 16px;
      }
      .toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 12px;
        border: none;
        background: #2563eb;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      #status {
        font-size: 12px;
        color: #475569;
      }
      .section-title {
        font-weight: 600;
        margin: 8px 0 4px;
      }
      #univer {
        border: 1px solid #cbd5e1;
        background: white;
        width: 100%;
        height: 400px;
        position: relative;
      }
      .stack {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .result-container {
        background: white;
        border: 1px solid #cbd5e1;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="stack">
      <div class="toolbar">
        <button id="run">Run sheet</button>
        <button id="add-row">Add row</button>
        <button id="add-col">Add column</button>
        <span id="status">Idle</span>
      </div>
      <div>
        <div class="section-title">Expressions (Univer Sheets, DSL with leading '=')</div>
        <div id="univer"></div>
      </div>
      <div class="result-container">
        <div class="section-title">Results (DataSet shown via AG Grid when available)</div>
        <div id="result-grid" class="ag-theme-alpine" style="width: 100%; height: 320px;"></div>
      </div>
    </div>
    <script type="module" src="./dist/demo.js"></script>
  </body>
</html>
